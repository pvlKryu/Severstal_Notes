{% extends 'base.html' %}

{% block title %}
{{ note.title }}
{% endblock %}

{% block body %}

<div class="container mt-5">

    <div class="note alert alert-info">
        <div class="text">
            <H1 align="center"><b>{{ note.title }}</b></H1>
            <p>{{ note.text |safe }}</p>
            <p>{{ note.date.date() }} </p>
        </div>


        <a href="/notes/{{ note.note_id }}/del" class="btn btn-warning"> <b>Delete</b> </a>
        <a href="/notes/{{ note.note_id }}/update" class="btn btn-warning"> <b>Edit</b> </a>
        <a href="#" class="btn btn-warning" onClick="window.print()"> <b>Print</b> </a>

    </div>
</div>
{% endblock %}
